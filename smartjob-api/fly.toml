# fly.toml app configuration file generated for smartjob-api on 2023-04-24T20:34:45+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "smartjob-api"
primary_region = "jnb"

[env]
  DATABASE_ENVIRONMENT = "production"
  NODE_ENV = "production"
  PORT = "8080"
  NODE_MAILER_HOST="smtp.gmail.com"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
